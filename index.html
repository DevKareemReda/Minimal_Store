<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Store</title>
    <link rel="stylesheet" href="css/libs/all.min.css" />
    <link rel="stylesheet" href="css/libs/linearicon.min.css" />
    <link rel="stylesheet" href="css/libs/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- _____ header-nav _____ -->
    <header class="header-nav">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <ul class="menu d-flex align-content-center">
              <li><a href="#" class="active">home</a></li>
              <li><a href="#">collection</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">blog</a></li>
              <li><a href="#">contact</a></li>
              <div class="close-nav">
                <span class="lnr lnr-cross"></span>
              </div>
            </ul>
            <div class="trigger-bar d-inline-block d-lg-none">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="col text-center">
            <a href="#"><img src="images/logo.png" alt="logo" /></a>
          </div>
          <div
            class="col d-flex align-items-center justify-content-end flex-smmm-column"
          >
            <div class="search-parent">
              <i class="fa-solid fa-magnifying-glass"></i>

              <div class="search">
                <input type="text" placeholder="search ..." />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="shopping">
              <span data-count="1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="27"
                  viewBox="0 0 28 32"
                >
                  <path
                    class="svg-cart-icon"
                    fill="#333"
                    d="M26,8.91A1,1,0,0,0,25,8H20V6A6,6,0,1,0,8,6V8H3A1,1,0,0,0,2,8.91l-2,22A1,1,0,0,0,1,32H27a1,1,0,0,0,1-1.089ZM10,6a4,4,0,0,1,8,0V8H10V6ZM2.1,30L3.913,10H8v2.277a2,2,0,1,0,2,0V10h8v2.277a2,2,0,1,0,2,0V10h4.087L25.9,30H2.1Z"
                  ></path>
                </svg>
              </span>
              <div class="topnav-drop">
                <ul class="woocommerce">
                  <li class="d-flex">
                    <a href="#">
                      <img
                        src="https://demo.kallyas.net/minimal-store/wp-content/uploads/sites/91/2018/01/product09-1-420x420.jpg"
                        alt="not found"
                      />
                    </a>
                    <div class="d-flex flex-column">
                      <a href="#">coast bag</a>
                      <span class="woocommerce-quantity">
                        1 x
                        <span class="woocommerce-price-amount">
                          <span class="woocommerce-currencySymbol">£</span
                          >128.99
                        </span>
                      </span>
                    </div>
                    <span class="close">&times;</span>
                  </li>
                </ul>
                <p
                  class="woocommerce-total d-flex align-items-center justify-content-between mb-3"
                >
                  <strong>Subtotal:</strong>
                  <span class="woocommerce-price-amount amount">
                    <span class="woocommerce-currencySymbol">£</span>128.99
                  </span>
                </p>
                <p class="woocommerce-buttons">
                  <a href="#" class="btn btn-primary">View cart</a>
                  <a href="#" class="btn btn-light">Checkout</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

  </body>
</html>
